<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A basic page</title>
</head>
<body>
    <h1>Hello</h1>
    <main>
        <h1>Main</h1>
        <p>Sibling</p>
        <p id="a-sibling"
           class="foo"
           data-environment-value="environment value"
           data-environment-value-excludes="foo"
           data-browser-size="1200x1100"
           data-browser-size-excludes="foo"
           data-page-title="A basic page"
           data-page-title-excludes="foo">
            Sibling 2
        </p>
        <p>Sibling 3</p>
    </main>
    <p class="p-1">P1</p>
    <p class="p-2">P2</p>
    <p class="contains-foo" data-foo="Sibling 2">foo</p>
    <form action="/action1">
        <input name="input-1" value="test">
    </form>
    <form action="/action2">
        <input name="input-2" value="test">
    </form>
</body>
</html>
